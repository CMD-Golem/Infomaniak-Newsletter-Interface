<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="style.css" rel="stylesheet">
</head>
<body>
	<aside class="mailinglist">
		<list></list>
		<navigation>
			<button onclick="startCreatingMailinglist()">
				<svg width="24" height="24" viewBox="0 0 24 24"><path d="M 17.5,1.000001 A 5.5,5.5 0 0 0 12,6.5 5.5,5.5 0 0 0 23,6.5 5.5,5.5 0 0 0 17.5,1.000001 Z m 0.07813,2.007812 A 0.5,0.5 0 0 1 18,3.500001 V 6 h 2.496094 a 0.5,0.5 0 0 1 0,1 H 18 v 2.503907 a 0.5,0.5 0 0 1 -1,0 V 7 h -2.503906 a 0.5,0.5 0 0 1 0,-1 H 17 V 3.500001 a 0.5,0.5 0 0 1 0.345703,-0.47461 0.5,0.5 0 0 1 0.232422,-0.01758 z M 5.250005,3.996094 5.0664112,3.999994 A 3.25,3.25 0 0 0 2,7.246094 V 16.75 A 3.25,3.25 0 0 0 5.25,20 h 13.5 A 3.25,3.25 0 0 0 22,16.75 v -5.580078 a 6.5,6.5 0 0 1 -3.126953,1.666016 0.75,0.75 0 0 1 -0.519531,1.152344 L 18.25,13.996082 h -3 l -0.101563,-0.0078 a 0.75,0.75 0 0 1 -0.05273,-1.464844 6.5,6.5 0 0 1 -2.564453,-1.841797 1.248,1.248 0 0 1 -1.160156,0.8125 1.248047,1.248047 0 0 1 0,-2.496094 1.248,1.248 0 0 1 0.152343,0.0293 A 6.5,6.5 0 0 1 11,6.5 6.5,6.5 0 0 1 11.515625,3.996094 Z m 2.25,4.5 a 1.5005,1.5005 0 0 1 0,3 1.5005,1.5005 0 1 1 0,-3 z m 3.333984,3.998047 1.416016,0.002 0.103516,0.0059 A 0.75,0.75 0 0 1 13,13.246181 v 0.332032 l -0.0059,0.146484 c -0.076,0.862998 -0.817143,1.271484 -1.869141,1.271484 -0.117,0 -0.227939,-0.0056 -0.335937,-0.01563 A 2.85,2.85 0 0 0 10.9941,14.082114 l 0.0098,-0.253906 V 13.246176 L 10.9961,13.08602 c -0.019,-0.21 -0.07611,-0.409797 -0.16211,-0.591797 z m -5.083984,0.002 h 3.503906 l 0.101563,0.0059 a 0.75,0.75 0 0 1 0.648437,0.74414 v 0.582032 l -0.0059,0.162109 c -0.08,1.164998 -1.030096,1.755859 -2.4960939,1.755859 -1.5329968,0 -2.5019531,-0.646924 -2.5019531,-1.919922 v -0.580078 l 0.00781,-0.103515 a 0.75,0.75 0 0 1 0.742231,-0.646572 z"/></svg>
				<div>Neue Kontaktgruppe</div>
			</button>
		</navigation>
	</aside>
	<main>
		<sort>
			<div>
				<textarea placeholder="Neuer Kontakt hinzufügen" onkeyup="checkContact(event)"></textarea>
				<button style="border-right: 1.5px #3a3a3a solid;" onclick="newContact()">
					<svg width="24" height="24" viewBox="0 0 24 24"><path d="M11.883 3.007 12 3a1 1 0 0 1 .993.883L13 4v7h7a1 1 0 0 1 .993.883L21 12a1 1 0 0 1-.883.993L20 13h-7v7a1 1 0 0 1-.883.993L12 21a1 1 0 0 1-.993-.883L11 20v-7H4a1 1 0 0 1-.993-.883L3 12a1 1 0 0 1 .883-.993L4 11h7V4a1 1 0 0 1 .883-.993L12 3l-.117.007Z"></svg>
					<div>Bestätigen</div>
				</button>
			</div>
			<div>
				<select onchange="reloadMailingList(this.value)">
					<option value="0">A-Z</option>
					<option value="1">Z-A</option>
					<option value="2">Info</option>
				</select>
			</div>
			<button onclick="reloadMailingList()">
				<svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 4.75a7.25 7.25 0 1 1-7.201 6.406C4.867 10.568 4.44 10 3.849 10c-.515 0-.968.358-1.03.87A9.25 9.25 0 1 0 6.25 4.754V4.25a1 1 0 0 0-2.001 0v2.698A9.322 9.322 0 0 0 4.216 7h.034v.25a1 1 0 0 0 1 1h3a1 1 0 0 0 0-2h-.666A7.219 7.219 0 0 1 12 4.75Z"></svg>
				<div>Aktualisieren</div>
			</button>
		</sort>
		<contacts></contacts>
	</main>

	<dialog>
		<div>title</div>
		<p>msg</p>
		<button style="display: none;" id="dialog_ok">OK</button>
		<button style="display: none;" id="dialog_yes">Ja</button>
		<button style="display: none;" id="dialog_no">Nein</button>
		<button style="display: none;" id="dialog_cancel">Abbrechen</button>
	</dialog>

<script src="js/main.js"></script>
<script src="js/mailinglists.js"></script>
</body>
</html>
